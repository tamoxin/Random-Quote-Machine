<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
    
    
  </head>

  <body>

    <head>
  <link href='https://fonts.googleapis.com/css?family=Contrail+One' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet"> 
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

</head>
<body id="page">
  <div class="title">
    <h1>Random Quote Terminal</h1>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 col-sm-0" ></div>
      <div class="col-md-8 col-sm-12" >
        <img src="img/terminal_header_final.png" alt="terminal header" class="img-responsive" id="header"/>
        <div id="terminal">
          <p class="user">tamoxin@codepen:~$ <span id="user"></span></p>
          <div id="quote"></div>
          <div id="author"></div>
        </div>
      </div>
      <div class="col-md-2 col-sm-0" ></div>
    </div>
    <div class="row">
      <div class="col-md-2 col-sm-0"></div>
      <div class="col-md-8 col-sm-12">
        <button class="btn btn-info buttons" id="about"><i class="fa fa-info-circle"></i> About</button>
        <a target="_blank" href="#" class="btn btn-primary buttons" id="share-quote"><i class="fa fa-twitter"></i> Tweet</a>
        <button class="btn buttons" id="new-quote" ><i class="fa fa-quote-left"></i> <i class="fa fa-quote-right"></i> New quote</button>
      </div>
      <div class="col-md-2 col-sm-0"></div>
    </div>
  </div>
</body>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
<script src='js/typed.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
